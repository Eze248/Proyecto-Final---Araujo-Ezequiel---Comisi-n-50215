{% extends "aplicacion/index.html" %}

{%block titulo%}
<h1 class="display-5 fw-bolder text-white mb-2">Empleados</h1>
{%endblock titulo%}

{%block boton%}
<div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
    <a class="btn btn-primary btn-lg px-4 me-sm-3" href="{% url 'empleados_create' %}">Agregar</a>
    <a class="btn btn-outline-light btn-lg px-4" href="{% url 'empleados_s' %}">Buscar</a>
</div>
{%endblock boton%}
{%block user%}

{%endblock user%}
{%block cuerpo%}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
    </thead>
    <tbody>
    {% for c in empleado_list  %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.apellido }}</td>
            <td>
                <a
                  href="{% url 'empleados_u' c.id %}"
                  class="btn btn-default"
                  style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-refresh fa-sm" title="Edit Record"></i>
                </a>
                <a
                  href="{% url 'empleados_d' c.id %}"
                  class="btn btn-danger"
                  style="--bs-btn-padding-y: .5rem; --bs-btn-padding-x: .75rem; --bs-btn-font-size: .75rem;"
                  ><i class="fa fa-trash fa-sm" title="Delete Record"></i>
        </tr>
    {% endfor %}
    </tbody>
</table>
{%endblock cuerpo%}
